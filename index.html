<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Browser Frame</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <div class="browser">
        <div class="bar">
          <div class="dots">
            <span class="del"></span>
            <span class="min"></span>
            <span class="max"></span></div>
          <div class="tabbar">
              <div class="navitems"><i class="fa fa-arrow-left" aria-hidden="true"></i><i class="fa fa-arrow-right" aria-hidden="true"></i><i class="fa fa-rotate-right" aria-hidden="true"></i></div>
              <div class="address">www.example.com</div>
              <div class="menu"><i class="fa fa-ellipsis-v" aria-hidden="true"></i></div>
          </div>
          <div class="tab"></div>
          <div class="newtab"></div>
        </div>
        <div class="window">
          <!-- <img src="#" alt=""> -->
        </div>
    </div>


  <script src="./js/script.js"></script>

  </body>
</html>
